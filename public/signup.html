<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Signup</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <form id="signup-form">
            <h1>Create Account</h1>

            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required autocomplete="username"
                    placeholder="choose a username" title="Username is required" />
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com"
                    title="A valid email is required" />
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="new-password"
                    placeholder="create a password" title="Password is required" />
            </div>

            <div class="options">
                <label class="checkbox">
                    <input id="agree" name="agree" type="checkbox" required />
                    I agree to the terms
                </label>
            </div>

            <div id="message" class="message"></div>

            <div class="actions">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <div class="actions secondary-action">
            <a href="/login.html" class="login-link">ALREADY HAVE AN ACCOUNT? LOGIN</a>
        </div>
    </div>
</body>
<script src="signup.js" type="module"></script>

</html>
