<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <form id="reset-password-form">
            <h1>Reset Password</h1>

            <div id="message-container" class="message"></div>

            <div class="field">
                <label for="new-password">New Password</label>
                <input id="new-password" name="new-password" type="password" required autocomplete="new-password"
                    placeholder="Enter new password" title="Password is required" />
            </div>

            <div class="field">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" name="confirm-password" type="password" required
                    autocomplete="new-password" placeholder="Confirm your password" title="Passwords must match" />
            </div>

            <div class="actions">
                <button type="submit">Reset Password</button>
            </div>
        </form>

        <div class="actions secondary-action">
            <a href="/login.html" class="signup-link">Back to Login</a>
        </div>
    </div>
</body>
<script src="reset-password.js" type="module"></script>

</html>
