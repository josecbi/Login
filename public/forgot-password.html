<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <form id="forgot-password-form">
            <h1>Forgot Password</h1>

            <div id="message-container" class="message"></div>

            <p class="form-description">Enter your email address and we'll send you a link to reset your password</p>

            <div class="field">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" required autocomplete="email" placeholder="Enter your email"
                    title="Valid email is required" />
            </div>

            <div class="actions">
                <button type="submit">Send Reset Link</button>
            </div>
        </form>

        <div class="actions secondary-action">
            <a href="/login.html" class="signup-link">Back to Login</a>
        </div>
    </div>
</body>
<script src="forgot-password.js" type="module"></script>

</html>
