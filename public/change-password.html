<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <form id="change-password-form">
            <h1>Change Password</h1>

            <div id="message-container" class="message"></div>

            <div class="field">
                <label for="current-password">Current Password</label>
                <input id="current-password" name="current-password" type="password" required
                    placeholder="Enter current password" autocomplete="current-password" />
            </div>

            <div class="field">
                <label for="new-password">New Password</label>
                <input id="new-password" name="new-password" type="password" required placeholder="Enter new password"
                    autocomplete="new-password" />
            </div>

            <div class="field">
                <label for="confirm-password">Confirm New Password</label>
                <input id="confirm-password" name="confirm-password" type="password" required
                    placeholder="Confirm new password" autocomplete="new-password" />
            </div>

            <div class="actions">
                <button type="submit">Change Password</button>
            </div>
        </form>

        <div class="actions secondary-action">
            <a href="/login.html" class="signup-link">Back to Login</a>
        </div>
    </div>
</body>
<script src="change-password.js" type="module"></script>

</html>
